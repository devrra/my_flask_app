<div class="blog-list">
  {% for post in posts %}
    <div class="blog-item mb-2">
      <a href="{{ url_for('blog', slug=post.slug) }}"
         class="blog-title text-decoration-none">
        {{ post.title }}
      </a>

      <div class="blog-preview">
        <p class="excerpt small mb-1">
          {{ post.excerpt }}
        </p>

        <div class="tags">
          {% for tag in post.tags %}
            <span class="badge bg-secondary me-1">{{ tag }}</span>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% extends "base.html" %}

{% block title %}{{ title }} - Bosonica{% endblock %}

{% block content %}
<div class="row">

    <!-- Left: Blog list -->
    <aside class="col-lg-2 d-none d-lg-block blog-list-panel">
        {% include "blog_list.html" %}
    </aside>

    <!-- Center: Blog content -->
    <main class="col-lg-7 blog-main">
        <h1>{{ title }}</h1>
        <p class="text-muted">{{ section }} | {{ date }}</p>
        <hr>

        <div class="blog-content">
            {{ content|safe }}
        </div>
    </main>

    <!-- Right: Empty sidebar -->
    <aside class="col-lg-3 d-none d-lg-block blog-right-panel">
        <!-- Reserved for future -->
    </aside>

</div>
{% endblock %}

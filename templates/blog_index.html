{% extends "base.html" %}

{% block title %}Bosonica Blog{% endblock %}

{% block content %}
<h1 class="mb-4">Bosonica Blog</h1>

<div class="row row-cols-1 g-4">
  {% for post in posts %}
  <div class="col">
    <div class="card h-100">
      <div class="row g-0">
        <!-- Left Side: Text -->
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{{ url_for('blog', slug=post.slug) }}" class="text-decoration-none">
                {{ post.title }}
              </a>
            </h5>
            <p class="card-text">{{ post.excerpt }}</p>
            <p class="card-text">
              {% for tag in post.tags %}
                <span class="badge bg-secondary me-1">{{ tag }}</span>
              {% endfor %}
            </p>
          </div>
        </div>

        <!-- Right Side: Thumbnail -->
        <div class="col-md-4">
          {% if post.image %}
          <!--img src="{{ post.image }}" alt="Blog thumbnail" class="thumbnail-fixed"-->
          <img src="{{ url_for('static', filename='images/thumbnail.jpg') }}" alt="Sample Image" class="img-fluid">
          {% else %}
          <div class="bg-light h-100 w-100 d-flex align-items-center justify-content-center">
            <span class="text-muted">No Image</span>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
